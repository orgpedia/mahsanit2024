  - eng_Latn: 'XIV. No additional subsidy shall be provided by the Government in case of increase in the cost of the scheme for any reason.'


  - mar_Deva: 'XIII. सदर योजनेतील सर्व गावे हागणदारी मुक्त असले तरी ते नेहमीच हागणदारी मुक्त राहतील याबाबत खात्री करावी.'
  - eng_Latn: 'XIII. All villages under the scheme shall be open defecation free but shall ensure that they remain open defecation free at all times.'


  - mar_Deva: 'XI. वसूल करण्यात आलेल्या पाणीपट्टीपैकी २० टक्के पाणीपट्टी ही मोठ्या देखभाल दुरुस्तीकरिता ठेवण्यात यावेत. योजनेच्या पाईप्स या उपांगाची देखभाल दुरुस्ती प्रत्येक ५ वर्षांनी व इतर उपांगाची देखभाल दुरुस्ती प्रत्येक ३ वर्षानी करावी.'
  - eng_Latn: '20% of the recovered water table should be retained for major maintenance repairs. Maintenance repair of pipes and other pipes should be done every 5 years and every 3 years.'


