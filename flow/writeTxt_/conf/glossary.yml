  - mar_Deva: 'IV. योजनेसाठी आवश्यक भुसंपादन व इतर सर्व परवानग्या प्राप्त झाल्याशिवाय योजनेस कार्यारंभ आदेश देण्यात येऊ नयेत. सदर अटींची पूर्तता न करताच कार्यारंभ आदेश दिल्यास या शासन निर्णयान्वये देण्यात आलेली प्रशासकीय मान्यता रद्द समजण्यात येईल.'
