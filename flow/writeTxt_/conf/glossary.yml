  - eng_Latn: '(vi) If a villager refuses to take water even after the gram sabha resolution/ assurance letter is given, at least 50% of the water supply should be recovered from him. In this regard, the villagers should be given an idea before the tender process and the Gram Sabha should take a resolution in this regard.'


  - mar_Deva: 'V. योजनेमध्ये १०० टक्के घरगुती नळ जोडण्यांचा व मीटरचा समावेश करण्यात यावा. तसेच किमान ८० % नळजोडणी धारकाकडून स्वखर्चाने मीटर जोडणी घेणेबाबत हमीपत्र घेण्यात यावे व त्याची एक प्रत लॅमिनेट करुन नळ जोडणी धारकास द्यावी व एक प्रत ग्रामपंचायती कडे ठेवण्यात यावी. तद्नंतरच कार्यारंभ आदेश देण्यात यावेत.'
  - eng_Latn: 'V. 100% household tap connections and meters should be included in the scheme. Also, at least 80% of the tap connection holders should take an undertaking for getting the meter connection at their own cost and a copy of it should be laminated and given to the tap connection holder and a copy should be kept with the Gram Panchayat. Thereafter, the orders were issued.'


