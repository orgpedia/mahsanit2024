  - mar_Deva: 'XVII. योजना स्वयंनिर्भर होण्यासाठी आवश्यक पाणीपट्टी निश्चित करणे व त्यात आवश्यकतेनुसार वाढ करणे ग्रामपंचायतीस बंधनकारक राहील. याबाबत जिल्हा परिषदेच्या अधिकाऱ्यांनी ग्रामसभेत ग्रामस्थांना स्पष्टपणे सविस्तर माहिती द्यावी व त्यानंतरच योजनेच्या कामास सुरूवात करावी.'
  - eng_Latn: 'XVII. It shall be the duty of the Gram Panchayat to determine the water table required for the scheme to be self-sufficient and to increase it as per requirement. In this regard, the officials of the zilla parishad should give detailed information to the villagers in the gram sabha and only then start the work of the scheme.'


  - mar_Deva: 'XVI. संदर्भाधीन क्र.१० येथील दि.१५ जून, २०१५ च्या शासन निर्णयातील तरतुदीनुसार योजनेचे त्रयस्थ तांत्रिक परीक्षण करणे अनिवार्य राहील.'
  - eng_Latn: 'XVI. Referred No. 10 here. As per the provisions of the Government Resolution dated 15th June, 2015, it will be mandatory to conduct a third stage technical examination of the scheme.'


  - mar_Deva: 'XVI. योजनेच्या अंमलबजावणीमध्ये कोणत्याही स्वरुपाची अनियमितता, अपहार अथवा गैरव्यवहाराच्या बाबी निदर्शनास आल्यास अनियमिततेस जबाबदार संबंधित अधिकारी/कर्मचारी शिस्तभंगविषयक कारवाईस पात्र राहतील.'
  - eng_Latn: 'XVI. In case of any irregularity, misappropriation or malpractice noticed in the implementation of the scheme, the concerned officers/ employees responsible for the irregularity shall be liable for disciplinary action.'


