translations:
  - mar_Deva: '“जल जीवन मिशन कार्यक्रम” अंतर्गत चंद्रपूर जिल्ह्यातील नळ पाणी पुरवठा योजनेच्या सुधारीत अंदाजपत्रकास मान्यता देणेबाबत.'
  - eng_Latn: 'Approval of revised budget for tap water supply scheme in Chandrapur district under Jal Jeevan Mission Programme.'


  - mar_Deva: '९. हगणदारीबाबतच्या प्रचलित धोरणानुसार कार्यवाही करण्यात यावी.'
  - eng_Latn: '9. Proceedings to be taken as per the prevailing policy on trespass.'


  - mar_Deva: '९. सदरील प्रादेशिक पाणी पुरवठा योजनेचा वापर हंगामी स्वरूपात होऊ नये याकरीता योजनेत समाविष्ट गावातील अस्तित्वातील योजना चालविण्यात येणार नाही याची हमी ग्रामपंचायतीकडून घेण्यात यावी.'
  - eng_Latn: '9. The Gram Panchayat shall ensure that the existing scheme in the village covered by the scheme is not operated so that the said Regional Water Supply Scheme is not used seasonally.'


  - mar_Deva: '९. सदरची निविदा प्रक्रिया योग्यप्रकारे पार पाडण्यात आली आहे, याची खातरजमा जिल्हा परिषद स्तरावर करण्यात यावी.'
  - eng_Latn: '9. It should be ensured at the Zila Parishad level that the tender process has been carried out properly.'


  - mar_Deva: '९. या योजनेस मूळ प्रशासकीय मान्यतेच्या तसेच सुधारीत तांत्रिक मान्यता देतांना नमुद केलेल्या अटी व शर्तीचे काटेकोरपणे पालन करण्यात यावे.'
  - eng_Latn: 'The terms and conditions mentioned while granting the original administrative approval as well as the revised technical approval to the scheme should be strictly followed.'


  - mar_Deva: '९. जल जीवन मिशन कार्यक्रमांतर्गत प्रशासकीय खर्च अनुज्ञेय नसल्याने सदर योजनेच्या सुधारीत अंदाजपत्रकातून ४ टक्के प्रशासकीय खर्च वगळण्यात यावा.'
  - eng_Latn: 'As the administrative expenditure under the Jal Jeevan Mission programme is not permissible, 4% of the administrative expenditure should be excluded from the revised budget of the scheme.'


  - mar_Deva: '९. जल जीवन मिशन अंतर्गत प्रशासकीय खर्च अनुज्ञेय नसल्याने सदर योजनेच्या सुधारीत अंदाजपत्रकातील ४ टक्के प्रशासकीय खर्च वगळण्यात यावा.'
  - eng_Latn: 'As administrative expenditure is not admissible under Jal Jeevan Mission, 4% of administrative expenditure in the revised budget of the scheme should be excluded.'


  - mar_Deva: '९. जल जीवन मिशन अंतर्गत प्रशासकीय खर्च अनुज्ञेय नसल्याने योजनेच्या सुधारीत अंदाजपत्रकातील ४ टक्के प्रशासकीय खर्च वगळण्यात यावा.'
  - eng_Latn: 'As administrative expenditure is not admissible under Jal Jeevan Mission, 4% of administrative expenditure in the revised budget of the scheme should be excluded.'


  - mar_Deva: '९. जल जीवन मिशन अंतर्गत प्रशासकीय खर्च अनुज्ञेय नसल्याने जर सदर योजनेच्या सुधारीत अंदाजपत्रकामध्ये ४ टक्के प्रशासकीय खर्च घेण्यात आलेला असेल, तर तो वगळण्यात यावा.'
  - eng_Latn: 'As administrative expenditure is not admissible under Jal Jeevan Mission, if 4% of administrative expenditure has been taken in the revised budget of the scheme, it should be excluded.'


  - mar_Deva: '९) हागणदारी मुक्तीबाबतच्या प्रचलित धोरणानुसार कार्यवाही करण्यात यावी.'
  - eng_Latn: '9) Action should be taken according to the prevailing policy on open defecation.'


  - mar_Deva: '९) हगणदारीबाबतच्या प्रचलित धोरणानुसार कार्यवाही करण्यात यावी.'
  - eng_Latn: '9) Action should be taken according to the prevailing policy on dowry.'


  - mar_Deva: '९) सदरील प्रादेशिक पाणी पुरवठा योजनेचा वापर हंगामी स्वरूपात होऊ नये याकरीता योजनेत समाविष्ट गावातील अस्तित्वातील योजना चालविण्यात येणार नाही याची हमी ग्रामपंचायतीकडून घेण्यात यावी.'
  - eng_Latn: '9) The Gram Panchayat should ensure that the existing scheme in the village included in the scheme is not operated so that the use of the said regional water supply scheme does not take place on a seasonal basis.'


  - mar_Deva: '९) सदर योजनेचा वापर हंगामी स्वरुपात होऊ नये याकरिता योजनेत समाविष्ट गावातील अस्तित्वातील योजना चालविण्यात येणार नाही याची हमी ग्रामपंचायतीकडून घेण्यात यावी.'
  - eng_Latn: '9) To ensure that the scheme is not used seasonally, the Gram Panchayat should ensure that the existing scheme in the village included in the scheme is not operated.'


  - mar_Deva: '९) शासन निर्णय क्रमांक ग्रापाधो-२०१८/प्र.क्र.१८१/पापु-०७, दिनांक २९ जून, २०२२.'
  - eng_Latn: 'Government Resolution No. GRAPADHO-2018/ PR No. 181/ PAPU-07 dated 29th June, 2022.'


  - mar_Deva: '९) योजनेमध्ये १०० टक्के घरगुती नळ जोडण्यांचा व मीटरचा समावेश करण्यात यावा. तसेच किमान ८० % नळजोडणी धारकाकडून स्वखर्चाने मीटर जोडणी घेणेबाबत हमीपत्र घेण्यात यावे व त्याची एक प्रत लॅमिनेट करुन नळ जोडणी धारकास द्यावी व एक प्रत ग्रामपंचायतीकडे ठेवण्यात यावी. तद्नंतरच कार्यारंभ आदेश देण्यात यावेत.'
  - eng_Latn: '9) 100% household tap connections and meters should be included in the scheme. Also, at least 80% of the tap connection holders should take an undertaking for getting the meter connection at their own cost and a copy of it should be laminated and given to the tap connection holder and a copy should be kept with the Gram Panchayat. Thereafter, the orders were issued.'


  - mar_Deva: '९) योजनेतून ठोक स्वरुपात पाणी घेणेबाबत प्रत्येक ग्रामपंचायतीसोबत Stamp paper वर करारनामा करण्यात यावा.'
  - eng_Latn: '9) An agreement should be made on stamp paper with each gram panchayat to take water from the scheme in bulk.'


  - mar_Deva: '९) योजनेची उर्वरित कामे विहित मुदतीत पूर्ण करण्यात यावीत.'
  - eng_Latn: '9) The remaining work of the project should be completed within the stipulated time.'


  - mar_Deva: '९) योजना चालविणे व देखभाल दुरूस्ती यासाठी येणारा खर्च भागविण्याकरिता संबंधित ग्रामपंचायतीने योजनेच्या अंमलबजावणीसाठी प्रस्तावामध्ये नमूद केल्यानुसार घरगुती, बिगर घरगुती व संस्थात्मक नळजोडणी धारकासाठी पाणी पट्टीचा दर निश्चित करावा व त्यात कालपरत्वे वाढ करण्यात यावी. तसेच योजना स्वयंनिर्भर होण्यासाठी आवश्यक पाणीपट्टी निश्चित करणे व त्यात आवश्यकतेनुसार वाढ करणे ग्रामपंचायतीस बंधनकारक राहील. याबाबत महाराष्ट्र जीवन प्राधिकरणाच्या अधिकाऱ्यांनी ग्रामसभेत ग्रामस्थांना स्पष्टपणे सविस्तर माहिती द्यावी व त्यानंतरच योजनेच्या कामास सुरूवात करावी.'
  - eng_Latn: '9) In order to meet the expenditure for operation and maintenance of the scheme, the concerned Gram Panchayat shall fix the rate of water tap for domestic, non-domestic and institutional tap connection holders as mentioned in the proposal for implementation of the scheme and it should be increased from time to time. Also, it will be mandatory for the gram panchayat to determine the required water table and increase it as per the need to make the scheme self-reliant. In this regard, the officials of the Maharashtra Life Authority should give detailed information to the villagers in the gram sabha and only then start the work of the scheme.'


